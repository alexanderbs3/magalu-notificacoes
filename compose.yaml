version: '3.8'
services:
  mysql:
    image: mysql:8.0
    container_name: notificacoes_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: notificacoes_db
      MYSQL_USER: user
      MYSQL_PASSWORD: 123456
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  mysql_data: